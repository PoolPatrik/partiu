<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Partiu FACCAT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" media="screen" href="../../../src/css/materialize.min.css" type="text/css" />
    <link rel="stylesheet" media="screen" href="../../../src/css/materialize-override.css" type="text/css" />
    <script src="../../../src/js/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="../../../src/js/materialize.min.js" type="text/javascript"></script></script>    
</head>
<body>
    <div class="container-master">
        <div class="container">
                <h1>Partiu!</h1>    
                <h5>CARONAS COMPARTILHADAS</h5>
        </div>
        
        <div class="container">
            <div class="box">                
                <div class="row">
                    <div class="input-field col s4">
                        <input id="email" type="email" class="validate">
                        <label for="email">Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s4">
                        <input id="password" type="password" class="validate">
                        <label for="password">Senha</label>
                    </div>
                </div>
                
                <div>
                    <p>
                        <input type="checkbox" id="conectado" />
                        <label for="conectado">Continuar conectado</label>
                    </p>
                </div>

                <div>
                    <a class="waves-effect waves-light btn-large">Entrar</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
