<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Partiu FACCAT</title>
    <link rel="stylesheet" media="screen" href="../../../src/css/materialize.min.css" type="text/css" />

<body class="background">
    <div class="container-master">
        <div class="container">
            <div>
                <h1>Partiu!</h1>

            </div>

            <div class="box3">
                <p>Obtenha o aplicativo</p>

                    <a href="#">

                    <a href="#">

                    </a>
                </div>
            </div>
        </div>
        
        <div class="container">

                <div class="row">

                </div>

                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s4">
                        <input id="password" type="password" class="validate">

                    </div>
                </div>
                
                <div class="row">
                    <div class="input-field col s4">
                        <input id="password" type="password" class="validate">
                        <label for="password">Digite novamente</label>
                    </div>
                </div>

                <div>
                    <a class="waves-effect waves-light btn-large">Cadastre-se</a>
                </div>
            </div>         
        </div>
